{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Verification Request{% endblock title %}

{% block content %}
    <h2>Verification Request</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Send</button>
    </form>
{% endblock content %}
